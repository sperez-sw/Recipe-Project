<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input class="form-control" formControlName="email" type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" formControlName="password" type="password" id="password" required>
            </div>
            
            <div *ngIf="isLoading" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <div *ngIf="!isLoading">
                <button class="btn btn-primary" type="submit">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>|
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'Sign Up' : 'Login' }} Mode </button>
            </div>
        </form>
        
    </div>
</div>
